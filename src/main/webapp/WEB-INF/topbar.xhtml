<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

  <div class="layout-topbar">
        <a href="#" id="layout-menu-btn" class="menu-btn">
            <i class="pi pi-bars"/>
        </a>

        <div class="layout-topbar-menu-wrapper">
            <ul class="topbar-menu fadeInDown">
                <!-- Agrupando o perfil e o botão de logout -->
                <li class="profile-item">
                    <!-- Imagem e nome do usuário -->
                    <a href="#">
                        <p:graphicImage name="images/avatar.png" library="manhattan-layout" />
                        <span class="topbar-item-name profile-name">#{loginController.nomeUsuarioLogado}</span>
                    </a>
                    <!-- Botão de logout -->
                    <h:form>
                        <h:commandLink action="#{loginController.logout()}" styleClass="logout-link">
                            <i class="pi pi-fw pi-sign-out"/>
                            <span class="topbar-item-name">Sair</span>
                        </h:commandLink>
                    </h:form>
                </li>
            </ul>
        </div>
    </div>
</ui:composition>
