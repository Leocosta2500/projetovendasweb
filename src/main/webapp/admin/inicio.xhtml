<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Bem-vindo ao Sistema de Vendas Web"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" life="5000" />
        </h:form>

        <h:panelGrid columns="1" styleClass="welcome-panel" cellpadding="10">
            <h2>Bem-vindo ao Sistema de Vendas Web</h2>
            <p>Olá, <b>#{loginController.nomeUsuarioLogado}</b>!  Seja bem-vindo(a) ao sistema de gerenciamento de vendas.</p>


            <p class="footer-message">Esperamos que você tenha uma excelente experiência usando nosso sistema!</p>
        </h:panelGrid>
    </ui:define>

    <ui:define name="footer">
        <h:outputText value="Sistema de Vendas Web - Todos os direitos reservados © 2024"/>
    </ui:define>
</ui:composition>
