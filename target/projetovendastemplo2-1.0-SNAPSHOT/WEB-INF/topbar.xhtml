<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
        <a href="#" id="layout-menu-btn" class="menu-btn">
            <i class="pi pi-bars"/>
        </a>

        <div class="layout-topbar-menu-wrapper" style="display: flex; align-items: center; justify-content: flex-end;">
            <!-- Imagem do usuÃ¡rio e nome -->
            <h:form style="display: flex; align-items: center;">
                <a href="#" style="display: flex; align-items: center; text-decoration: none; margin-right: 15px;">
                    <p:graphicImage name="images/avatar.png" library="manhattan-layout" style="width: 35px; height: 35px; border-radius: 50%; margin-right: 8px;"/>
                    <span class="topbar-item-name profile-name" style="color: #000;">#{loginController.nomeUsuarioLogado}</span>
                </a>

                <!-- Link para "Alterar Senha" -->
                <h:commandLink action="#{loginController.irParaAlterarSenha}" style="margin-right: 15px; color: #000; text-decoration: none; display: flex; align-items: center;">
                    <i class="pi pi-fw pi-key" style="margin-right: 5px;"/>
                    <span class="topbar-item-name">Alterar Senha</span>
                </h:commandLink>

                <!-- Link para "Sair" -->
                <h:commandLink action="#{loginController.logout}" style="color: #000; text-decoration: none; display: flex; align-items: center;">
                    <i class="pi pi-fw pi-sign-out" style="margin-right: 5px;"/>
                    <span class="topbar-item-name">Sair</span>
                </h:commandLink>
            </h:form>
        </div>
    </div>
</ui:composition>
