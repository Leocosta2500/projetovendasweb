<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <!-- Título da página -->
    <ui:define name="title">
        <h:outputText value="Editar Pagamento"></h:outputText>
    </ui:define>

    <!-- Conteúdo principal da página -->
    <ui:define name="content">
        <h:form id="frmEditPagamento">
            <h:panelGroup id="pngEditPagamento">
                <p:growl id="growl" showDetail="true" />

                <p:panel header="Editar Pagamento" style="margin-top:20px; width: 100%;">
                    <div class="grid p-fluid">

                        <!-- Campo ID -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="ID:" for="iptId" />
                            <p:inputText id="iptId" size="10" value="#{pagamentoController.selected.num_pag}" disabled="true" />
                        </div>

                        <!-- Campo Cupom -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Cupom: " for="num_cupomEdit" />
                            <p:selectOneMenu id="num_cupomEdit" value="#{pagamentoController.selected.num_cupom}" 
                                             required="true" requiredMessage="O cupom é obrigatório!" disabled="true"
                                             panelStyle="width:180px" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="Selecione um Cupom..." itemValue="" />
                                <f:selectItems value="#{vendaController.vendaAll()}" var="codCupomItem"
                                               itemValue="#{codCupomItem}" itemLabel="#{codCupomItem.num_cupom}" />
                                <p:ajax event="change" update="@form" listener="#{pagamentoController.onCupomSelect}" />
                            </p:selectOneMenu>
                        </div>

                        <!-- Valor Total do Pagamento -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Valor Total do Pagamento:" for="iptVlrTotalPag" />
                            <p:inputText id="iptVlrTotalPag" value="#{pagamentoController.selected.vlr_total_pag}" 
                                         required="true" requiredMessage="O valor total do pagamento é obrigatório"
                                         readonly="true">
                                <f:convertNumber pattern="#,##0.00" />
                            </p:inputText>
                        </div>

                        <!-- Código do Usuário Pagamento -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Código do Usuário Pagamento:" for="iptCodUsuarioPag" />
                            <p:inputText id="iptCodUsuarioPag" value="#{pagamentoController.selected.cod_usuario_pag}" 
                                         required="true" requiredMessage="O código do usuário do pagamento é obrigatório"
                                         readonly="true">
                                <f:convertNumber />
                            </p:inputText>
                        </div>

                        <!-- Tipo de Pagamento -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Tipo de Pagamento:" for="tipo_pagamento" />
                            <p:selectOneMenu id="tipo_pagamento" value="#{pagamentoController.selected.tipo_pag}" 
                                             required="true" requiredMessage="O tipo de pagamento é obrigatório!">
                                <f:selectItem itemLabel="Selecione um tipo de pagamento..." itemValue="" />
                                <f:selectItem itemLabel="Pix" itemValue="Pix" />
                                <f:selectItem itemLabel="Cartão Débito" itemValue="Cartão Débito" />
                                <f:selectItem itemLabel="Cartão de Crédito" itemValue="Cartão de Crédito" />
                            </p:selectOneMenu>
                        </div>

                        <!-- Status do Pagamento -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Status do Pagamento:" for="iptStatusPagEdit" />
                            <p:selectOneMenu id="iptStatusPagEdit" value="#{pagamentoController.selected.status_pag}" 
                                             required="true" requiredMessage="O status do pagamento é obrigatório"
                                             disabled="true">
                                <f:selectItem itemLabel="Selecione um Status..." itemValue="" />
                                <f:selectItem itemLabel="Pago" itemValue="Pago" />
                                <f:selectItem itemLabel="Parcelado" itemValue="Parcelado" />
                            </p:selectOneMenu>
                        </div>

                        <!-- Data e Hora do Pagamento -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Data e Hora do Pagamento:" for="iptDtaHorPag" />
                            <p:inputText id="iptDtaHorPag" value="#{pagamentoController.selected.dta_hor_pag}" 
                                         disabled="true">
                                <f:convertDateTime pattern="dd/MM/yy HH:mm" timeZone="America/Sao_Paulo" />
                            </p:inputText>
                        </div>

                        <!-- Valor Pago -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Valor Pago:" for="iptVlrPago" />
                            <p:inputText id="iptVlrPago" value="#{pagamentoController.selected.vlr_pago}" 
                                         required="true" readonly="true">
                                <f:convertNumber pattern="#,##0.00" />
                            </p:inputText>
                        </div>

                        <!-- Saldo Devedor -->
                        <div class="field col-12 md:col-6">
                            <p:outputLabel value="Saldo Devedor:" for="iptSaldoDevedor" />
                            <p:inputText id="iptSaldoDevedor" value="#{pagamentoController.selected.saldo_devedor}" readonly="true">
                                <f:convertNumber pattern="#,##0.00" />
                            </p:inputText>
                        </div>

                        <!-- Painel de Valor Adicional -->
                        <p:outputPanel id="adicionalValorPanel" style="margin-top: 10px;">
                            <h:panelGrid columns="2" rendered="#{not empty pagamentoController.valorAdicional}">
                                <p:outputLabel value="Valor adicional:" for="iptValorAdicional" />
                                <p:inputText id="iptValorAdicional" size="20" value="#{pagamentoController.valorAdicional}" required="true" requiredMessage="O valor adicional é obrigatório">
                                    <f:convertNumber pattern="#,##0.00" />
                                    <p:ajax event="keyup" process="@this" update="iptSaldoDevedor" listener="#{pagamentoController.calcularSaldoDevedorComAdicional}" />
                                </p:inputText>
                            </h:panelGrid>
                        </p:outputPanel>

                    </div>

                    <!-- Botão de Salvar -->
                    <p:commandButton id="btnSalvarEdicao" value="Salvar" update="@form" 
                                     action="#{pagamentoController.editarItem()}" icon="pi pi-save" />

                    <!-- Botão de Adicionar -->
                    <p:commandButton value="Adicionar" icon="pi pi-plus" 
                                     update="adicionalValorPanel"
                                     actionListener="#{pagamentoController.mostrarCampoAdicional}" />
                </p:panel>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
